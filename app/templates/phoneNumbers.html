<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped table-bordered center">
                <caption><h3 align="center">号码列表</h3></caption>
                <tr class="info">
                    <th class="center">ID</th>
                    <th class="center">号码</th>
                    <th class="center">使用次数</th>
                </tr>
                <tr ng-repeat="phoneNumber in phoneNumbers">
                    <td>{{phoneNumber.id}}</td>
                    <td>{{phoneNumber.number}}</td>
                    <td>{{phoneNumber.useCount}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
